<template>
     <lightning-card title="my first LWC" icon-name="custom:custom4">
       <lightning-layout vertical-allign="center">
         <lightning-layout-item padding="around-small">
         <lightning-formatted-text value={name}></lightning-formatted-text>
         </lightning-layout-item>
         <lightning-layout-item padding="around-small">
          <lightning-formatted-text value={title}></lightning-formatted-text>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small">
            <lightning-formatted-email value={email}></lightning-formatted-email>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
              <lightning-formatted-phone value={phone}></lightning-formatted-phone>
              </lightning-layout-item>
              <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={userid}></lightning-formatted-text>
                </lightning-layout-item>
       </lightning-layout>
       <lightning-layout>
         <lightning-layout-item padding="around-small">
           <lightning-button label="call JS" variant="brand" onclick={handleClick}>
           </lightning-button>
         </lightning-layout-item>
       </lightning-layout>
     </lightning-card>
</template>
