<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>hello Welcome, {greeting}!</p>
        <lightning-input label="Name" value={greeting} onchange={changeHandler}></lightning-input></div>
        <div class="slds-m-around_medium">

           {item.title}

  </li>
</template>
      </div>
    </lightning-card>
  </template>
